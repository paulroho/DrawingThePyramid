<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="pyramid.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
    <script type="module" src="pyramid.js"></script>
</head>

<body>
    <div>
        <label for="n1">Number of integrated tests:</label>
        <input type="number" id="n1" min="0" accesskey="I" value="25" autofocus />
        <br />
        <label for="n2">Number of unit tests:</label>
        <input type="number" id="n2" min="0" accesskey="U" value="75" />
    </div>

    <svg width="500" height="500" class="pyramid">
        <g id="part-top">
            <polygon points="250,50 150,250 350,250" class="triangle"></polygon>
            <!-- <rect x="150" y="50" width="200" height="200" fill="transparent" stroke="black" stroke-dasharray="10 5" /> -->
            <text x="250" y="200" text-anchor="middle" class="test-count">-</text>
            <text x="250" y="240" text-anchor="middle" class="test-classification">Integrated Tests</text>
        </g>

        <g id="part-bottom">
            <polygon points="150,250 350,250 450,450 50,450" class="trapezoid"></polygon>
            <!-- <rect x="50" y="250" width="400" height="200" fill="transparent" stroke="black" stroke-dasharray="10 5" /> -->
            <text x="250" y="380" text-anchor="middle" class="test-count">-</text>
            <text x="250" y="440" text-anchor="middle" class="test-classification">Unit-Tests</text>
        </g>
    </svg>

    <script type="module">
        import * as app from './app.js'

        app.startup();
    </script>
</body>

</html>
