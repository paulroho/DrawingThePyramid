<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="pyramid.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
    <script type="module" src="pyramid.js"></script>
</head>

<body>
    <div class="form">
        <div class="slices">
            <label for="">Number</label>
            <label for="">Type</label>

            <input type="number" id="number-2" min="0" dir="rtl" accesskey="1" value="5" autofocus />
            <input type="text" id="classification-2" value="UI Tests" />

            <input type="number" id="number-1" min="0" dir="rtl" accesskey="2" value="15" autofocus />
            <input type="text" id="classification-1" value="Integrated Tests" />

            <input type="number" id="number-0" min="0" dir="rtl" accesskey="3" value="30" />
            <input type="text" id="classification-0" value="Unit Tests" />
        </div>
        <hr />
        <div class="options">
            <label for="option-top">Top:</label>
            <input type="number" id="option-top" min="10" dir="rtl" value="50"/>
            <label for="option-height">Height:</label>
            <input type="number" id="option-height" min="10" dir="rtl" value="400"/>
            <label for="option-width">Width:</label>
            <input type="number" id="option-width" min="10" dir="rtl" value="400"/>
        </div>
    </div>

    <svg width="500" height="500" class="pyramid" viewbox="-250 0 500 500" preserveAspectRatio="none">
        <g id="shape-2">
            <polygon points="-100,10 100,150 -100,120"></polygon>
            <text x="0" y="30" text-anchor="middle" class="test-count">-</text>
            <text x="0" y="40" text-anchor="middle" class="test-classification">UI Tests</text>
        </g>

        <g id="shape-1">
            <polygon points="0,50 -100,250 100,250"></polygon>
            <text x="0" y="200" text-anchor="middle" class="test-count">-</text>
            <text x="0" y="240" text-anchor="middle" class="test-classification">Integrated Tests</text>
        </g>

        <g id="shape-0">
            <polygon points="-100,250 100,250 200,450 -200,450"></polygon>
            <text x="0" y="380" text-anchor="middle" class="test-count">-</text>
            <text x="0" y="440" text-anchor="middle" class="test-classification">Unit-Tests</text>
        </g>
    </svg>

    <script type="module">
        import * as app from './app.js'

        app.startup();
    </script>
</body>

</html>
