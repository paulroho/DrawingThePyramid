<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="pyramid.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
    <script type="module" src="pyramid.js"></script>
</head>

<body>
    <div class="form">
        <label for="">Number</label>
        <label for="">Type</label>

        <input type="number" id="number-1" min="0" dir="rtl" accesskey="1" value="25" autofocus />
        <input type="text" id="classification-1" value="Integrated Tests" />
        
        <input type="number" id="number-2" min="0" dir="rtl" accesskey="2" value="75" />
        <input type="text" id="classification-2" value="Unit Tests" />
    </div>

    <svg width="500" height="500" class="pyramid" viewbox="-250 0 500 500" preserveAspectRatio="none">
        <g id="part-top">
            <polygon points="0,50 -100,250 100,250" class="triangle"></polygon>
            <text x="0" y="200" text-anchor="middle" class="test-count">-</text>
            <text x="0" y="240" text-anchor="middle" class="test-classification">Integrated Tests</text>
        </g>

        <g id="part-bottom">
            <polygon points="-100,250 100,250 200,450 -200,450" class="trapezoid"></polygon>
            <text x="0" y="380" text-anchor="middle" class="test-count">-</text>
            <text x="0" y="440" text-anchor="middle" class="test-classification">Unit-Tests</text>
        </g>
    </svg>

    <script type="module">
        import * as app from './app.js'

        app.startup();
    </script>
</body>

</html>
